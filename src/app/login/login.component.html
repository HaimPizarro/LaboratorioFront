<div class="min-h-screen flex items-center justify-center bg-slate-100 p-4 font-sans">

  <!-- Tarjeta del Login -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-slate-200">

    <!-- Encabezado con Logo Simulado -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-3">
        <!-- Icono SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-slate-800">Bienvenido</h1>
      <p class="text-slate-500 text-sm">Laboratorio de Software</p>
    </div>

    <!-- Formulario: Se conecta con 'loginForm' del TS -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Campo: Correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">
          Correo Institucional
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="estudiante@uni.edu"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="isFieldInvalid('email')"
        />
        <!-- Mensaje de Error -->
        <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-xs mt-1">
          Ingresa un correo válido.
        </div>
      </div>

      <!-- Campo: Contraseña -->
      <div>
        <div class="flex justify-between items-center mb-1">
          <label for="password" class="block text-sm font-medium text-slate-700">
            Contraseña
          </label>
          <!-- Enlace Olvidé contraseña -->
          <button type="button" (click)="goToRecover()" class="text-xs text-blue-600 hover:text-blue-800 hover:underline">
            ¿Olvidaste tu contraseña?
          </button>
        </div>

        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="isFieldInvalid('password')"
        />
        <!-- Mensaje de Error -->
        <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-xs mt-1">
          La contraseña es obligatoria (mín. 6 caracteres).
        </div>
      </div>

      <!-- Botón Ingresar -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Ingresar
      </button>
    </form>

    <!-- Separador visual -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-200"></div>
      </div>
      <div class="relative flex justify-center text-xs">
        <span class="px-2 bg-white text-slate-500">¿No tienes cuenta?</span>
      </div>
    </div>

    <!-- Botón Registro -->
    <div class="text-center">
      <button
        type="button"
        (click)="goToRegister()"
        class="w-full border border-slate-300 text-slate-700 font-medium py-2 rounded-lg hover:bg-slate-50 transition-colors">
        Crear cuenta nueva
      </button>
    </div>

  </div>
</div>
