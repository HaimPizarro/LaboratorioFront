<div class="min-h-screen flex items-center justify-center bg-slate-100 p-4 font-sans">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-slate-200">

    <!-- Encabezado -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-3">
        <!-- Icono Candado/Reset -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-slate-800">Restablecer contraseña</h1>
      <p class="text-slate-500 text-sm mt-2">
        Ingresa tu correo y define tu nueva clave de acceso.
      </p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Campo: Correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">
          Correo Institucional
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="estudiante@uni.edu"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="isFieldInvalid('email')"
        />
        <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-xs mt-1">
          Ingresa un correo válido.
        </div>
      </div>

      <!-- Campo: Nueva Contraseña -->
      <div>
        <label for="newPassword" class="block text-sm font-medium text-slate-700 mb-1">
          Nueva Contraseña
        </label>
        <input
          id="newPassword"
          type="password"
          formControlName="newPassword"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="isFieldInvalid('newPassword')"
        />
        <div *ngIf="isFieldInvalid('newPassword')" class="text-red-500 text-xs mt-1">
          Mínimo 6 caracteres.
        </div>
      </div>

      <!-- Campo: Confirmar Contraseña -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-1">
          Confirmar Contraseña
        </label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="recoverForm.hasError('mismatch') && recoverForm.get('confirmPassword')?.touched"
        />
        <!-- Error si no coinciden -->
        <div *ngIf="recoverForm.hasError('mismatch') && recoverForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1">
          Las contraseñas no coinciden.
        </div>
      </div>

      <!-- Botón Enviar -->
      <button
        type="submit"
        [disabled]="recoverForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        Actualizar contraseña
      </button>

    </form>

    <!-- Volver -->
    <div class="mt-6 text-center">
      <button
        type="button"
        (click)="goBackToLogin()"
        class="text-blue-600 font-medium hover:text-blue-800 hover:underline text-sm transition-colors">
        Cancelar y volver
      </button>
    </div>

  </div>
</div>
