<div class="min-h-screen flex items-center justify-center bg-slate-100 p-4 font-sans">

  <!-- Tarjeta de Registro -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-slate-200">

    <!-- Encabezado -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="8.5" cy="7" r="4"></circle>
          <line x1="20" y1="8" x2="20" y2="14"></line>
          <line x1="23" y1="11" x2="17" y2="11"></line>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-slate-800">Crear cuenta</h1>
      <p class="text-slate-500 text-sm">Únete al laboratorio de software</p>
    </div>

    <!-- Formulario -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Campo: Nombre -->
      <div>
        <label for="nombre" class="block text-sm font-medium text-slate-700 mb-1">Nombre Completo</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          placeholder="Juan Pérez"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="isFieldInvalid('nombre')"
        />
        <div *ngIf="isFieldInvalid('nombre')" class="text-red-500 text-xs mt-1">El nombre es obligatorio.</div>
      </div>

      <!-- Campo: Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Correo Institucional</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="estudiante@uni.edu"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="isFieldInvalid('email')"
        />
        <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-xs mt-1">Ingresa un correo válido.</div>
      </div>

      <!-- Campo: Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
          [class.border-red-500]="isFieldInvalid('password')"
        />
        <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-xs mt-1">Mínimo 6 caracteres.</div>
      </div>

      <!-- Mensaje de Error del Backend-->
      <div *ngIf="errorMessage" class="p-3 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100 text-center">
        {{ errorMessage }}
      </div>

      <!-- Botón Registrar -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed mt-2">
        Registrarse
      </button>

    </form>

    <!-- Separador -->
    <div class="mt-6 border-t border-slate-200 pt-4 text-center">
      <p class="text-sm text-slate-600">
        ¿Ya tienes una cuenta?
        <button
          type="button"
          (click)="goToLogin()"
          class="text-blue-600 font-medium hover:text-blue-800 hover:underline ml-1">
          Inicia sesión
        </button>
      </p>
    </div>

  </div>
</div>
